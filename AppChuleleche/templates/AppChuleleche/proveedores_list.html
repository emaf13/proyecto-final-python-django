{% block title %} Proveedores {% endblock title %}

{% block main %}

<div class="container text-center">
    <h1>Proveedores</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for proveedor in object_list %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{proveedor.logo.url}}" class="" width="100px">
                {{proveedor.nombre}}
                <a href="{% url 'ProveedorDetalle' proveedor.id %}"><i class="bi bi-eye"></i></a>
                <br>
                <br>
                <br>
                <br>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
